<div class="container justify-content-center text-center">
  <div class="row justify-content-center">
    <button ng-click="go('/login')" type="button" class="col-6 btn btn-outline-success">Login
      to account</button>
  </div>
  <div class="row justify-content-center">
    <span class="col-3 text-center badge bg-secondary text-wrap">
      Don't have an account?
    </span>
    <button ng-click="go('/register')" type="button" class="col-3 btn btn-outline-success">Register</button>
  </div>
</div>
<div class="row justify-content-center">
  <button ng-click="go('/eden')" type="button" class="col-3 btn btn-outline-success">Go to My Eden</button>
</div>
