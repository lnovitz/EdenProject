<h3 class="text-secondary font-weight-bold">
  -- <span class="text-success">Add a Plant</span> --
</h3>
<label>What plant do you have? </label>
<div>
  <input class="form-control" id="floatingInput" placeholder="Moss fern">
</div>
<label>Select your plant baby's birthdate: </label>
<div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
  <input class="form-control" type="text" readonly />
  <span class="input-group-addon">
    <i class="glyphicon glyphicon-calendar"></i>
  </span>
</div>
<label>Where did you get it? </label>
<div>
  <input class="form-control" id="floatingInput" placeholder="Paraiso Plant Studio, Berkeley, CA">
</div>
<label>Notes </label>
<div>
  <input class="form-control" id="floatingInput" placeholder="Cashier said to dry it out">
</div>
</div>
<br>
<div class="row justify-content-center">
<button ng-click="submit" type="button" class="col-4 btn btn-outline-primary">Save</button>
</div>
